                  { text: g.owner, style: { color: "#7C3AED", fontWeight: 600, background: "transparent", padding: 0 } },
                ]}
              />
            ))}
          </div>
        )}

        {/* Accelerators */}
        {tab === 3 && (
          <div style={{ background: "#1E293B", borderRadius: "0 8px 8px 8px", padding: 12 }}>
            <div style={{ fontSize: 11, color: "#64748B", marginBottom: 8 }}>{ACCELS.filter(a=>done[a.id]).length}/{ACCELS.length} done</div>
            {ACCELS.map(a => (
              <Card key={a.id} id={a.id} title={a.company} actionText={a.action}
                badges={[
                  { text: a.loc, style: { background: "#D4740E33", color: "#FB923C", fontWeight: 600 } },
                  { text: a.inv, style: { color: "#22C55E", fontWeight: 600, background: "transparent", padding: 0 } },
                ]}
              />
            ))}
          </div>
        )}

        {/* Media */}
        {tab === 4 && (
          <div style={{ background: "#1E293B", borderRadius: "0 8px 8px 8px", padding: 12 }}>
            <div style={{ fontSize: 11, color: "#64748B", marginBottom: 8 }}>{MEDIA.filter(m=>done[m.id]).length}/{MEDIA.length} done</div>
            {MEDIA.map(m => (
              <Card key={m.id} id={m.id} title={m.company} actionText={m.action}
                badges={[
                  { text: m.loc, style: { background: "#DC262633", color: "#F87171", fontWeight: 600 } },
                  { text: m.reach, style: { color: "#64748B", background: "transparent", padding: 0 } },
                ]}
              />
            ))}
          </div>
        )}

        {/* Leads */}
        {tab === 5 && (
          <div style={{ background: "#1E293B", borderRadius: "0 8px 8px 8px", padding: 12 }}>
            <div style={{ fontSize: 15, fontWeight: 700, color: "#F1F5F9", marginBottom: 12 }}>âž• Quick Lead Capture</div>
            {[
              { key: "name", placeholder: "Name *" },
              { key: "company", placeholder: "Company *" },
              { key: "role", placeholder: "Role / Title" },
              { key: "email", placeholder: "Email or Phone" },
              { key: "next", placeholder: "Next step (e.g. Send pilot invite)" },
            ].map(f => (
              <input key={f.key} placeholder={f.placeholder} value={leadForm[f.key]} onChange={e => setLeadForm({ ...leadForm, [f.key]: e.target.value })}
                style={{ width: "100%", padding: "10px 12px", background: "#0F172A", border: "1px solid #334155", borderRadius: 8, color: "#E2E8F0", fontSize: 14, marginBottom: 6, boxSizing: "border-box" }} />
            ))}
            <select value={leadForm.segment} onChange={e => setLeadForm({ ...leadForm, segment: e.target.value })}
              style={{ width: "100%", padding: "10px 12px", background: "#0F172A", border: "1px solid #334155", borderRadius: 8, color: "#E2E8F0", fontSize: 14, marginBottom: 10, boxSizing: "border-box" }}>
              {["Enterprise","Investor","Accelerator","Government","Media","Startup","Partner","Other"].map(s => <option key={s} value={s}>{s}</option>)}
            </select>
            <button onClick={addLead} style={{ width: "100%", padding: 12, background: "#22C55E", border: "none", borderRadius: 8, color: "#fff", fontSize: 15, fontWeight: 700 }}>ðŸ’¾ Save Lead</button>

            {leads.length > 0 && (
              <div style={{ marginTop: 16 }}>
                <div style={{ fontSize: 14, fontWeight: 700, color: "#F1F5F9", marginBottom: 8 }}>ðŸ“‹ Captured Leads ({leads.length})</div>
                {leads.map(l => (
                  <div key={l.id} style={{ background: "#0F172A", borderRadius: 8, padding: 10, marginBottom: 6, border: "1px solid #334155" }}>
                    <div style={{ display: "flex", justifyContent: "space-between" }}>
                      <div>
                        <div style={{ fontSize: 13, fontWeight: 700, color: "#F1F5F9" }}>{l.name} <span style={{ fontWeight: 400, color: "#64748B" }}>@ {l.company}</span></div>
                        <div style={{ fontSize: 11, color: "#94A3B8" }}>{l.role} Â· {l.email}</div>
                        <div style={{ display: "flex", gap: 4, marginTop: 3 }}>
                          <span style={{ fontSize: 10, background: "#3B82F633", color: "#60A5FA", padding: "1px 5px", borderRadius: 3 }}>{l.segment}</span>
                          <span style={{ fontSize: 10, color: "#475569" }}>{l.time}</span>
                        </div>
                        {l.next && <div style={{ fontSize: 11, color: "#FCD34D", marginTop: 3 }}>â†’ {l.next}</div>}
                      </div>
                      <button onClick={() => removeLead(l.id)} style={{ background: "none", border: "none", color: "#EF4444", fontSize: 16, padding: 4 }}>âœ•</button>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
